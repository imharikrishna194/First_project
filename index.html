

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFirstSite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .main{
        background: url(assetsNew/deadPoolBackground.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height:100vh;
    
    }
    
  </style>
</head>
<body class="bg-gray-100">


<div class="main">

  <nav class="navigation shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-2xl font-bold text-yellow-400">MyFirstSite</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-yellow-400 hover:text-red-600">Home</a>
          <a href="#" class="text-yellow-400 hover:text-red-600">About</a>
          <a href="#" class="text-yellow-400 hover:text-red-600">Services</a>
          <a href="#" class="text-yellow-400 hover:text-red-600">Contact</a>
          <a href="#" class="text-yellow-400 hover:text-red-600">Team</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-dark-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="yellow" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="hidden md:hidden px-4 pb-4">
      <a href="#" class="block text-yellow-400 py-2 hover:text-red-600">Home</a>
      <a href="#" class="block text-yellow-400 py-2 hover:text-red-600">About</a>
      <a href="#" class="block text-yellow-400 py-2 hover:text-red-600">Services</a>
      <a href="#" class="block text-yellow-400 py-2 hover:text-red-600">Contact</a>
      <a href="#" class="block text-yellow-400 py-2 hover:text-red-600">Team</a>
    </div>
  </nav>

  <!--------------------------------------------------------->
  <div class="container-fluid ">
    
  </div>
</div>

  

  <script>
    // Toggle mobile menu
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
